<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Track Location</title>
  </head>
  <body>
    <video muted loop autoplay id="video" src="video.mp4"></video>
    <div class="c">
      <h2><span></span> Track Your Location!</h2>
      <hr />
      <div class="track">
        <form>
          <input
            type="text"
            name="ipAddressInput"
            id="ipAddressInput"
            placeholder="192.168.0.1"
          />
          <input type="submit" value="Track " />
        </form>
        <p>
          Best location tracker to track your desire ip address's location :)
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
